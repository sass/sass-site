name: CI

on:
  push:
    branches: [main, 'feature.*']
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - uses: ./.github/util/dart-sass
      - name: Install & build
        run: |
          npm ci
          npm run build-prod
      - name: Check links
        run: npm run checklinks:internal

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run check

  release:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository == 'sass/sass-site'

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SASS_SITE_TOKEN }}

      # Pushing to the production branch will trigger Netlify's release process.
      - run: git push -f origin main:production
